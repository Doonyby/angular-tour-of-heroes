<div class="container">
  <div class="row">
    <h1>Hero Form</h1>
    <form class="col-md-6" #heroForm="ngForm" (ngSubmit)="onSubmit(name.value, alterEgo.value, power.value)">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" 
              id="name" 
              class="form-control" 
              [(ngModel)]="name.value"
              name="name"
              required
              #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" 
              id="alterEgo" 
              class="form-control"
              name="alterEgo"
              #alterEgo>
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" 
                id="power" 
                name="power"
                required
                #power>
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Create Hero</button>
    </form>
    <div class="col-md-offset-1 col-md-3">
      <p>NAME: {{name.value}}</p>
      <p>ALTER EGO: {{alterEgo.value}}</p>
      <p>POWER: {{power.value}}</p>
    </div>

  </div>
</div>
