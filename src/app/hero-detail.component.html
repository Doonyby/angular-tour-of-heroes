<h2>Hero details</h2>
<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <div><label>power: </label>{{hero.power}}</div>
    <div><label>alter ego: </label>{{hero.alterEgo ? hero.alterEgo : hero.name + " doesn't have an alter ego."}}</div>
    <button (click)="goBack()">Back</button>
</div>
<h3><i>Just a FormControl</i></h3>
<form [formGroup]="heroForm" novalidate>
    <div class="form-group">
        <label class="center-block">Name:
            <input class="form-control" formControlName="name">
        </label>
    </div>


    <div formArrayName="secretLairs" class="well well-lg">
        <div *ngFor="let address of secretLairs.controls; let i=index" [formGroupName]="i">
            <h4>Address #{{i+1}}</h4>
            <div style="margin-left: 1em;">
                <div class="form-group">
                    <label class="center-block">Street:
                        <input class="form-control" formControlName="street">
                    </label>
                </div>
                <div class="form-group">
                    <label class="center-block">City:
                        <input class="form-control" formControlName="city">
                    </label>
                </div>
                <div class="form-group">
                    <label class="center-block">State:
                        <select class="form-control" formControlName="state">
                        <option *ngFor="let state of states" [value]="state">{{state}}</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label class="center-block">Zip Code:
                        <input class="form-control" formControlName="zip">
                    </label>
                </div>
            </div>
            <br>
        </div>
        <button (click)="addLair()" type="button">Add a Secret Lair</button>        
    </div>

    <div class="form-group radio">
        <h4>Super power:</h4>
        <label class="center-block"><input type="radio" formControlName="power" value="really smart">Really Smart</label>
        <label class="center-block"><input type="radio" formControlName="power" value="super flexible">Super Flexible</label>
        <label class="center-block"><input type="radio" formControlName="power" value="super hot">Super Hot</label>
        <label class="center-block"><input type="radio" formControlName="power" value="weather changer">Weather Changer</label>
    </div>
    <div class="checkbox">
        <label class="center-block">
            <input type="checkbox" formControlName="sidekick">I have a sidekick.
        </label>
    </div>
</form>
<p>Form value: {{ heroForm.value | json }}</p>
<p>Form value: {{ heroForm.get('secretLairs').pristine }}</p>
